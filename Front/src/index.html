<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Films</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="films">
            <div class="film pozucony">
                <div class="base-border">
                    <img src="./assets/film1.png" data-poster="skazane" alt="Film1">
                </div>
            </div>
            <div class="film obejzane">
                <div class="base-border">
                    <img src="./assets/film2.png" data-poster="zielona" alt="Film2">
                </div>
            </div>
            <div class="film no_review">
                <div class="base-border">
                    <img src="./assets/film3.png" data-poster="forrest" alt="Film3">
                </div>
            </div>
        </div>

        <div class="film-info">
            <div class="border">
                <div class="base-border">
                    <div class="container">
                        <div class="film">
                            <img class="img_poster" src="" alt="Film3">
                        </div>

                        <div class="content">
                            <div class="title">
                                <h1>Zielona mila</h1>
                                <p>The Green Mile</p>
                            </div>

                            <div class="borders">
                                <div class="status">
                                    <div class="review_status">
                                        <div class="review_btn" data-status="checked">‚úÖ Obejrzane</div>
                                        <div class="review_btn" data-status="closed">‚ùå Porzucone</div>
                                        <div class="review_btn" data-status="no_review">üî≤ Nie oceniono</div>
                                    </div>

                                    <div class="ocena">‚≠ê 6</div>
                                    <div class="rating_form">
                                        <input type="number" min="1" max="10" name="rating" class="rating">
                                    </div>
                                </div>
                            </div>

                            <div class="description">
                                <div class="zanr">Dramat</div>
                                <div class="year">1999</div>
                                <div class="rating">‚≠ê 8.9</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
